<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به سایت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      background-color: #0d0d0d;
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px #5e00c6;
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      color: #b86bff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2b2b2b;
      color: #fff;
    }

    input:focus {
      box-shadow: 0 0 8px #7a00ff;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #5e00c6, #9b4dff);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #7a00ff;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #b86bff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>ورود به حساب</h2>
    <form>
      <input type="text" placeholder="example@gmail.com" required>
      <input type="password" placeholder="✕✕✕✕✕✕✕✕" required>
      <button type="submit">ورود</button>
    </form>
    <a href="pro.html">🏠 بازگشت به صفحه اصلی</a>
  </div>
</body>


</html>
